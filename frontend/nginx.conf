server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # --- Compression (prod) ---
    # Gzip is widely supported and usually enabled in production.
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    # Brotli (optional): requires the ngx_brotli module to be available in your Nginx build.
    # If your image/server supports it, uncomment the lines below.
    brotli on;
    brotli_comp_level 5;
    brotli_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        image/svg+xml;

    # --- SPA routing (Vue Router history mode) ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}